             <script type="text/javascript">
            function ext() {
                //this = chart widget instance
                this.cfg.seriesDefaults = {
                    renderer: $.jqplot.BarRenderer,
                    shadow: true,
                    shadowAlpha: 0.9,
                    shadowAngle: 135,
                    background: 'transparent',
                    borderColor: 'transparent',
                    rendererOptions: {fillToZero: true, barDirection: 'horizontal', barWidth: 6},
                    pointLabels: {show: true, formatString: "%'.0f"}
                },
                this.cfg.grid = {
                    drawGridLines: false, // wether to draw lines across the grid or not.
                    gridLineColor: '#cccccc', // *Color of the grid lines.
                    background: 'transparent',
                    borderColor: 'transparent',
                    borderWidth: 0.1, // pixel width of border around grid.
                    shadow: false, // draw a shadow for grid.
                    shadowAngle: 45, // angle of the shadow.  Clockwise from x axis.
                    shadowOffset: 1.5, // offset from the line of the shadow.
                    shadowWidth: 1, // width of the stroke for the shadow.
                    shadowDepth: 1, // Number of strokes to make when drawing shadow.
                    shadowAlpha: 0.5           // Opacity of the shadow
                };
            }
        </script>

            
        
<script>
    
function skinPie() {
    this.cfg.shadow = false;   
    this.cfg.grid = {
        background: 'transparent' ,
        borderColor: 'transparent',
        gridLineColor: '#F5F5F5',
        shadow: false
    };
    this.cfg.axesDefaults = {
        rendererOptions: {
            textColor: '#666F77'
        }
    };
    this.cfg.seriesDefaults = {
        renderer: $.jqplot.PieRenderer,
        shadow: false,
        lineWidth: 1,
        markerOptions: {
            shadow: false,
            size: 10,
            style: 'circle'
        }
    },
    this.cfg.seriesDefaults.rendererOptions = {
        showDataLabels: true
    },
    this.cfg.legend = {
      show : true,
        location : 's',
        fontSize: '13px',           
        background: 'transparent',
        border : 'none',
        placement : 'outsideGrid',
        numberColumns : 4,
        numberRows: 1
         
    };        
            
}
</script>

<script  type="text/javascript">
    
function skinBubble() {

    this.cfg.seriesDefaults = 
            {
                    bubbleAlpha: 0.1,
                    highlightAlpha: 0.1,
                    background: 'transparent' ,
                    borderColor: 'transparent' ,
                    renderer: $.jqplot.BubbleRenderer,
                    rendererOptions: {
                    bubbleGradients: true 
            }   
                };
    
     this.cfg.grid = {
        background: 'transparent' ,
        borderColor: 'transparent',
        gridLineColor: '#F5F5F5',
        shadow: false
    };
}
</script>
