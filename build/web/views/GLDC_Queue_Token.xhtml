<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <h:head> 

        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/"></meta>


        <style type="text/css">

            .hide
            {
                display:none;
                visibility:hidden;
            }

        </style>

        <script type="text/javascript">
            PrimeFaces.locales["es"] = {
                closeText: "Cerrar",
                prevText: "Anterior",
                nextText: "Siguiente",
                monthNames: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
                monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
                dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
                dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
                dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
                weekHeader: "Semana",
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: "",
                timeOnlyTitle: "Solo hora",
                timeText: "Tiempo",
                hourText: "Hora",
                minuteText: "Minuto",
                secondText: "Segundo",
                currentText: "Fecha actual",
                ampm: false,
                month: "Mes",
                week: "Semana",
                day: "Día",
                allDayText: "Todo el día"
            };
        </script>


    </h:head>
    <body>
        <link rel="shortcut icon" href="favicon.ico" />

        <ui:composition template="#{loginBean.template}" >
            <ui:define name="content">

                <h:form id="form"> 
                    <p:growl id="growl"  life="4000"  showDetail="true" />



                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <p:card style="margin-bottom: 2em">
                                    <f:facet name="title">

                                        <div class="row">
                                            <div class="col-md-3">
                                                <p class="text-start">Queue Management.</p>
                                            </div>
                                            <div class="col-md-6">
                                            </div>

                                            <div class="col-md-3">
                                                <p class="text-end">Generación de Token</p>
                                            </div>
                                        </div>
                                    </f:facet>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <h8>Usuario: <strong>#{loginBean.username}</strong></h8> 
                                        </div>
                                        <div class="col-md-2">
                                            <h8>Estatus: </h8> <h:outputText  id="conec1" value="&nbsp;&nbsp;&nbsp;&nbsp;Conectado&nbsp;&nbsp;&nbsp;&nbsp;" style="font-family: Corbel Light; margin-top:   auto ; font-weight:bold ;background-color:  green;  border-radius: 15px; color: #fff;  "
                                                                              />
                                        </div>

                                        <div class="col-md-8">
                                        </div>

                                    </div>


                                </p:card>
                            </div>
                        </div>
                        <!-- INICIO SECCION GENERACION Y DETALLES TOKEN -->


                        <div class="row">
                            <div class="col-md-12">
                                <p:card>
                                    <f:facet name="subtitle">

                                        <div class="row text-center">
                                            <div class="col-md-6">Datos de la solicitud</div>

                                            <div class="col-md-6">Resumen</div>

                                        </div>
                                    </f:facet>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <p:panel id="TokenId">



                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:selectOneMenu id="in_indicador"  value="#{GLDCToken.TIPO_IDENTIFICADOR}" style="width: 100%;" rendered="#{GLDCToken.v_indicardor}" > 
                                                            <f:selectItem itemLabel="Indicador" /> 
                                                            <f:selectItem itemLabel="Número de Oficio" itemValue="Número de Oficio" />
                                                            <f:selectItem itemLabel="Número de Expediente" itemValue="Número de Expediente" />
                                                            <f:selectItem itemLabel="Averiguación Previa" itemValue="Averiguación Previa" />
                                                            <f:selectItem itemLabel="Carp Admin" itemValue="Carp Admin" />
                                                            <f:selectItem itemLabel="Carpeta de Investigación" itemValue="Carpeta de Investigación" />
                                                            <f:selectItem itemLabel="Caso" itemValue="Caso" />
                                                            <f:selectItem itemLabel="Causa de Control" itemValue="Causa de Control" />
                                                            <f:selectItem itemLabel="Causa de Juicio" itemValue="Causa de Juicio" />
                                                            <f:selectItem itemLabel="Causa Penal" itemValue="Causa Penal" />
                                                            <f:selectItem itemLabel="Cuaderno" itemValue="Cuaderno" />
                                                            <f:selectItem itemLabel="ECO" itemValue="ECO" />
                                                            <f:selectItem itemLabel="Folio" itemValue="Folio" />
                                                            <f:selectItem itemLabel="Juicio de Amparo" itemValue="Juicio de Amparo" />
                                                            <f:selectItem itemLabel="Juicio Oral Mercantil" itemValue="Juicio Oral Mercantil" />
                                                            <f:selectItem itemLabel="Juicio Penal" itemValue="Juicio Penal" />
                                                            <f:selectItem itemLabel="NUC" itemValue="NUC" />
                                                            <f:selectItem itemLabel="Número de Intervención" itemValue="Número de Intervención" />
                                                            <f:selectItem itemLabel="Número de Investigación" itemValue="Número de Investigación" />
                                                            <f:selectItem itemLabel="Oficio Juzgado" itemValue="Oficio Juzgado" />
                                                            <f:selectItem itemLabel="TOCA" itemValue="TOCA" />
                                                            <f:selectItem itemLabel="Carpeta Judicial" itemValue="Carpeta Judicial" />
                                                            <f:selectItem itemLabel="Causa de Tribunal" itemValue="Causa de Tribunal" />
                                                            <f:selectItem itemLabel="Indagatoria" itemValue="Indagatoria" />
                                                            <f:selectItem itemLabel="Juicio Oral" itemValue="Juicio Oral" />
                                                            <f:selectItem itemLabel="Noticia Criminal" itemValue="Noticia Criminal" />
                                                            <f:selectItem itemLabel="NIC" itemValue="NIC" />

                                                        </p:selectOneMenu>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:inputText value="#{GLDCToken.NO_OFICIO}" style="width: 100%" rendered="#{GLDCToken.v_no_oficio}"/> 
                                                    </div>
                                                </div>



                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Solicitud:" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:selectOneMenu id="in_solicitud" value="#{GLDCToken.TIPO_SOLICITUD}" style="width: 100%">  
                                                            <f:selectItem itemLabel="Seleccionar: " />  
                                                            <f:selectItems id="selectMenu4" 
                                                                           value="#{GLDCToken.tiposol}"
                                                                           var="c" itemLabel="#{c.tipos}" 
                                                                           itemValue="#{c.tipos}"/>       
                                                            <p:ajax update="catprioridades,  TokenId" 
                                                                    listener="#{GLDCToken.catalogosPrioridades()}" />    

                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>



                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Ticket:" rendered="#{GLDCToken.v_ticket}" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:inputText value="#{GLDCToken.NTICKET}" style="width: 100%" rendered="#{GLDCToken.v_ticket}"/> 
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Caso:" rendered="#{GLDCToken.v_caso}" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:inputText value="#{GLDCToken.caso}" style="width: 100%" rendered="#{GLDCToken.v_caso}"/> 
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Procede:" rendered="#{GLDCToken.v_procede}" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:selectOneMenu  value="#{GLDCToken.PROCEDE}" rendered="#{GLDCToken.v_procede}" style="width: 100%">  
                                                            <f:selectItem itemLabel="Seleccionar:"/>  
                                                            <f:selectItem itemLabel="SI" itemValue="SI" />
                                                            <f:selectItem itemLabel="NO" itemValue="NO" />                                         
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Prioridad:" rendered="#{GLDCToken.v_prioridad}" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:selectOneMenu id="catprioridades"
                                                                         value="#{GLDCToken.ID_PRIORIDAD}" rendered="#{GLDCToken.v_prioridad}" style="width: 100%">     
                                                            <f:selectItem itemLabel="Selecciona: " itemValue="" />
                                                            <f:selectItems value="#{GLDCToken.listaPrioridad}"
                                                                           var="p" itemLabel="#{p.NOMBRE_PRIORIDAD}" 
                                                                           itemValue="#{p.NOMBRE_PRIORIDAD}"
                                                                           />                                                    
                                                        </p:selectOneMenu> 
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Fundamento Legal:" rendered="#{GLDCToken.v_fundamento}" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:selectOneMenu  value="#{GLDCToken.FUNDAMENTO}" rendered="#{GLDCToken.v_fundamento}" style="width: 100%">  
                                                            <f:selectItem itemLabel="Seleccionar: " />  
                                                            <f:selectItem itemLabel="Con Fundamento" itemValue="FUNDAMENTO EN LOS ARTICULOS 189 Y 190 DE LA LEY FEDERAL DE TELECOMUNICACIONES Y RADIODIFUSION Y ARTICULO 303 DEL CODIGO NACIONAL DE PROCEDIMIENTOS PENALES" />
                                                            <f:selectItem itemLabel="Sin Fundamento" itemValue="SIN FUNDAMENTO EN LOS ARTICULOS 189 Y 190 DE LA LEY FEDERAL DE TELECOMUNICACIONES Y RADIODIFUSION Y ARTICULO 303 DEL CODIGO NACIONAL DE PROCEDIMIENTOS PENALES" /> 
                                                        </p:selectOneMenu> 
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Firma de R.L.:" rendered="#{GLDCToken.v_firma}" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:selectOneMenu  value="#{GLDCToken.FIRMA}" rendered="#{GLDCToken.v_firma}" style="width: 100%">  
                                                            <f:selectItem itemLabel="Seleccionar: "   />  
                                                            <f:selectItem itemLabel="SI" itemValue="SI" />
                                                            <f:selectItem itemLabel="NO" itemValue="NO" />                                         
                                                        </p:selectOneMenu> 
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Término:" rendered="#{GLDCToken.v_termino}" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:selectOneMenu id="id_termino" value="#{GLDCToken.TERMINO}" rendered="#{GLDCToken.v_termino}" style="width: 100%">  
                                                            <f:selectItem itemLabel="Seleccionar: "   />  
                                                            <f:selectItem itemLabel="1 hr" itemValue="1 hr" />
                                                            <f:selectItem itemLabel="12 hrs" itemValue="12 hrs" />
                                                            <f:selectItem itemLabel="24 hrs" itemValue="24 hrs" />
                                                            <f:selectItem itemLabel="48 hrs" itemValue="48 hrs" />
                                                            <f:selectItem itemLabel="72 hrs" itemValue="72 hrs" />
                                                        </p:selectOneMenu> 
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Tipo de Envio:" rendered="#{GLDCToken.v_tipo_envio}" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:selectOneMenu value="#{GLDCToken.MEDIO_RECEPCION}" rendered="#{GLDCToken.v_tipo_envio}" style="width: 100%">                               
                                                            <f:selectItem itemLabel="Seleccionar:" /> 
                                                            <f:selectItem itemLabel="Fisico" itemValue="Fisico" />
                                                            <f:selectItem itemLabel="Email" itemValue="Email" />
                                                            <f:selectItem itemLabel="LEA" itemValue="LEA" />
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-3">
                                                        <p:outputLabel value="Observaciones:" rendered="#{GLDCToken.v_comentarios}" style="width: 100%"/>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p:inputTextarea  value="#{GLDCToken.OBERVACION}" rows="5" cols="30" maxlength="250" rendered="#{GLDCToken.v_comentarios}" style="width: 100%"/>
                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col-md-1">

                                                    </div>
                                                    <div class="col-md-10">
                                                        <p:commandButton value="GENERAR" actionListener="#{GLDCToken.GenerarTk(loginBean.username)}" update="growl, panelResumen, panelg1" onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" style="width:100%" rendered="#{GLDCToken.v_comentarios}" />
                                                    </div>
                                                    <div class="col-md-1">
                                                    </div>

                                                </div>


                                            </p:panel>
                                        </div>
                                        <div class="col-md-6">
                                            <p:panel id="panelResumen">
                                                <div class="row mt-2">
                                                    <div class="col-md-12">
                                                        <h:outputText value="Numero de Token: #{GLDCToken.TOKEN}" style=" font-weight: bold;  color:  #D20005; font-size: 20px" rendered="#{GLDCToken.rendered}" />
                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col-md-12">
                                                        <h:outputText value="Fecha de creación: #{GLDCToken.fecha} " style=" font-weight: bold; color:  #F03030 ; font-size: 18px  " rendered="#{GLDCToken.rendered}" />
                                                    </div>
                                                </div>

                                                <hr class="hr" />
                                                <div class="row mt-2">
                                                    <div class="col-md-12">
                                                        <h:outputText value="Resumen de la solicitud" style="color: #045491; font-weight:  bolder; font-size: 20px;" rendered="#{GLDCToken.rendered}" />
                                                    </div>
                                                </div>
                                                <div class="row mt-4">
                                                    <div class="col-md-12">
                                                        <h:inputTextarea id ="CopiaToken" value="#{GLDCToken.resumen}" disabled="true" style="font-weight: bold; width: 100%; height: 380px;  " rendered="#{GLDCToken.rendered}"/>
                                                    </div>
                                                </div>


                                            </p:panel>
                                        </div>
                                    </div>




                                </p:card>
                            </div>

                        </div>

                    </div>


                    <div class="container">
                        <!-- FIN SECCION GENERACION Y DETALLES TOKEN -->



                        <div class="row mt-2">
                            <div class="col-md-12">
                                <p:card style="margin-bottom: 2em">
                                    <f:facet name="subtitle">

                                        <div class="row text-center">
                                            <div class="col-md-12">Acciones</div>

                                        </div>
                                    </f:facet>
                                    <div class="row text-center align-middle">

                                        <div class="col-md-3"> 
                                            <p:inputText value="#{GLDCToken.eliTOKEN}" style="width: 100%"/> 
                                        </div>

                                        <div class="col-md-3">
                                            <p:commandButton  
                                                value="Recuperar dictamen"
                                                actionListener="#{GLDCToken.onRowSelect()}"
                                                update="growl,check "  style=" animation:  ease-in;  width: 100%  "
                                                onstart="PF('statusDialog').show();" 
                                                onsuccess="PF('statusDialog').hide();PF('reasigna').show();"> 
                                            </p:commandButton>

                                        </div>

                                        <div class="col-md-3">
                                            <p:commandButton  
                                                value="Eliminar Token"
                                                actionListener="#{GLDCToken.borrar()}"
                                                update="growl, TokenId, panelg1"  
                                                onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"
                                                style="width:100%"
                                                > 
                                                <p:confirm header="Confirmation" message="Are you sure you want to proceed?" />
                                            </p:commandButton> 
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                                            </p:confirmDialog>  
                                        </div>

                                        <div class="col-md-3">
                                            <p:commandButton  
                                                value="Nuevo Token"
                                                actionListener="#{GLDCToken.reload()}"
                                                update="growl" style="width:100%"/> 

                                        </div>

                                    </div>


                                </p:card>
                            </div>
                        </div>

                    </div>

                    <div class="container">

                        <hr class="hr" />
                        <p:card id="panelg1">
                            <f:facet name="title">
                                Ultimos Registros Guardados
                            </f:facet>

                            <p:dataTable id="dataTable"   
                                         var="mostrarProcesados"  
                                         value="#{GLDCToken.mostrarProcesados}" 
                                         rows="10"
                                         editable="true"
                                         paginator="true"
                                         paginatorTemplate="{PageLinks}"  
                                         paginatorPosition="bottom"
                                         >  


                                <p:ajax event="rowEdit" listener="#{GLDCToken.onRowEdit}" update=":form:growl, :form:dataTable,  " onstart="PF('reasigna').hide();" oncomplete="PF('reasigna').hide();"/>
                                <p:ajax event="rowEditCancel" listener="#{GLDCToken.onRowCancel}" update=":form:growl"/>


                                <p:column headerText="ID TOKEN" style="width: 200px;" filterMatchMode="contains" filterBy="#{mostrarProcesados.ID_TOKEN}" 
                                          >
                                    <h:outputText value="#{mostrarProcesados.ID_TOKEN}"/>  

                                </p:column>

                                <p:column headerText="TIPO IDENTIFICADOR" responsivePriority="6">
                                    <h:outputText value="#{mostrarProcesados.TIPO_IDENTIFICADOR}"/>  
                                </p:column>      

                                <p:column headerText="IDENTIFICADOR" responsivePriority="6" filterMatchMode="contains" filterBy="#{mostrarProcesados.NO_OFICIO}">
                                    <h:outputText value="#{mostrarProcesados.NO_OFICIO}"/>  
                                </p:column>

                                <p:column headerText="USUARIO">
                                    <h:outputText value="#{mostrarProcesados.ID_USUARIO}"/>  
                                </p:column>

                                <p:column headerText="SOLICITUD" filterMatchMode="contains" filterBy="#{mostrarProcesados.TIPO_SOLICITUD}">

                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{mostrarProcesados.TIPO_SOLICITUD}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu id="option17" value="#{mostrarProcesados.TIPO_SOLICITUD}" style="width:100px">
                                                <f:selectItem itemLabel="Seleccionar: " />  
                                                <f:selectItems id="selectMenu4" 
                                                               value="#{GLDCToken.tiposol}"
                                                               var="c" itemLabel="#{c.tipos}" 
                                                               itemValue="#{c.tipos}"/>       

                                                />
                                            </p:selectOneMenu> 
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="PRIORIDAD">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText style="color: #{mostrarProcesados.COLOR}; display: block;" value="#{mostrarProcesados.ID_PRIORIDAD}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu 
                                                value="#{mostrarProcesados.ID_PRIORIDAD}">     

                                                <f:selectItem itemLabel="Exigente" itemValue="Exigente" />
                                                <f:selectItem itemLabel="Urgente" itemValue="Urgente" />
                                                <f:selectItem itemLabel="Normal" itemValue="Normal" />
                                                <f:selectItem itemLabel="Baja" itemValue="Baja" />

                                            </p:selectOneMenu>

                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="ENVIO" responsivePriority="6">
                                    <h:outputText value="#{mostrarProcesados.MEDIO_RECEPCION}"/>  
                                </p:column>

                                <p:column headerText="FECHA REGISTRO" responsivePriority="5">
                                    <h:outputText value="#{mostrarProcesados.FECHA_REGISTRO}"/>  
                                </p:column>

                                <p:column headerText="EDIT">
                                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                                </p:column>


                            </p:dataTable> 
                        </p:card>
                    </div>
                </h:form>

                <p:dialog modal="true" id="idreasigna" widgetVar="reasigna"
                          height="380px" width="700px" resizable="false" header="Dictamen">
                    <p:panel id="check" visible="#{GLDCToken.rea_dialogo}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-10"><p class="fw-bold"><p:outputLabel value="Token: #{GLDCToken.CKToken}"/></p></div>
                                    <div class="col-lg-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-10"><p:outputLabel value="Procede: #{GLDCToken.ckprocede}"/> </div>
                                    <div class="col-lg-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-10"><p:outputLabel value="Tipo de Solicitud: #{GLDCToken.ckTipoSol}"/> </div>
                                    <div class="col-lg-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-10"><p:outputLabel rendered="#{GLDCToken.v_ticket}" value="TICKET #{GLDCToken.CKNTICKET}"/></div>
                                    <div class="col-lg-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-10"><p:outputLabel rendered="#{GLDCToken.v_caso}" value="CASO: #{GLDCToken.CKID_CASO}"/></div>
                                    <div class="col-lg-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-10"><p:outputLabel value="Prioridad: #{GLDCToken.CKPriori}"/></div>
                                    <div class="col-lg-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-10"><p:outputLabel value="Fundamento: #{GLDCToken.CKFundam}"/></div>
                                    <div class="col-lg-1"></div>
                                </div>
                                <div class="row">
