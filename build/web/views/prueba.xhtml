<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="card">
                <h5>Row Editing</h5>
                <p:dataTable id="products1" var="product" value="" editable="true"
                             style="margin-bottom:20px">

                    <p:ajax event="rowEdit"  update=":form:msgs"/>
                    <p:ajax event="rowEditCancel"  update=":form:msgs"/>

                    <p:column headerText="Code">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value=""/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value=""/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="" style="width:100%" label="Name"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Status">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value=""/></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="" style="width:100%">
                                    <f:selectItems value="" var="status"
                                                   itemLabel="" itemValue=""/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Price">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value="" style="width:100%" label="Price" symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>
                </p:dataTable>
            </div>

           
           


        </h:form>
    </body>
</html>
