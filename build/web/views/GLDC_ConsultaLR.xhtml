<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
      
    <h:head>

        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/"></meta>
    
    
     <style type="text/css">       
            
       .hide
        {
        display:none;
        visibility:hidden;
        }

        </style>
        
        <script type="text/javascript">
PrimeFaces.locales["es"] = {
closeText: "Cerrar",
prevText: "Anterior",
nextText: "Siguiente",
monthNames: ["Enero","Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
weekHeader: "Semana",
firstDay: 0,
isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: "",
                timeOnlyTitle: "Solo hora",
                timeText: "Tiempo",
                hourText: "Hora",
                minuteText: "Minuto",
                secondText: "Segundo",
                currentText: "Fecha actual",
                ampm: false,
                month: "Mes",
                week: "Semana",
                day: "Día",
                allDayText: "Todo el día"
            };
        </script>

</h:head>
    
    <body>

        <ui:composition template="#{loginBean.template}" >
            <ui:define name="content">
                 <h:form id="form"> 
                     
                     <p:growl id="growl"  life="10000"  showDetail="true" />
                     
                    <p:panel header="CONSULTA DE NUMEROS RESERVADOS" style="font-size: 20px; " >
                       
                        <p:panelGrid columns="4"  style=" margin:  auto; border: transparent; align-content:  center" >

                            <p:outputLabel  value="Ingresa MDN (12) digitos:" />
                  
                              
                            <p:inputTextarea id="ptn" style="width:auto; text-height: auto "  value="#{lineareservada.msisdn}"  >                               
                             </p:inputTextarea>                                                                                                                                      
                        
    

                        </p:panelGrid>    
                        
                          <p:separator style="width:800px;height:5px" />
        
                                 
                           
                          <p:panelGrid columns="1"  style="margin: auto; border: transparent; align-content:  center">

                              <p:commandButton  
                                  value="Generar consulta"
                                  actionListener="#{lineareservada.consultaquery(loginBean.username)}"
                                  update="paneltabla, growl"  > 
                              </p:commandButton>


                          </p:panelGrid>      
                          
                          <p:panel id="paneltabla" style="font-size: 20px; size:  auto;"  visible="#{lineareservada.vpanel}">  

                         <p:dataTable   id="bitacoraTabla"  
                                       paginator="true" 
                                       rows="10"
                                       value="#{lineareservada.eventoBitacora}" 
                                       var="eventoBitacora" 
                                       widgetVar="vargeneral"
                                       emptyMessage="No hay registros" filteredValue="#{lineareservada.filterEventoBitacora}"
                                       selection="#{lineareservada.selectedEventoBitacora}"
                                       style="width:  auto; font-size: 12px !important" 
                                       resizableColumns="true"
                                       liveResize="false"
                                       resizeMode="expand"                                        
                                       >
                            <f:facet name="header"  >  
                                <p:outputPanel >  
                                    <h:outputText value="Buscar en todos los campos " />  
                                    <p:inputText id="globalFilter"  onkeyup="PF('vargeneral').filter()" style="width:150px" />  
                                </p:outputPanel>  
                            </f:facet>  

                             
                             <p:column id="VALOR1" headerText="VALOR1" >  
                                <f:facet name="header">
                                    <h:outputText value="VALOR1" /> 
                                </f:facet>
                                 <h:outputText value="#{eventoBitacora.VALOR}" />  
                            </p:column>  
                             
                            <p:column id="VALOR2" headerText="VALOR2" >  
                                <f:facet name="header">
                                    <h:outputText value="VALOR2" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.VALOR2}" />  
                            </p:column>  
                             
                             <p:column id="RESPUESTA" headerText="RESPUESTA" >  
                                <f:facet name="header">
                                    <h:outputText value="RESPUESTA" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.RESPUESTA}" />  
                            </p:column>  
                             
                             <p:column id="PROVEEDOR" headerText="PROVEEDOR" >  
                                <f:facet name="header">
                                    <h:outputText value="PROVEEDOR" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.PROVEEDOR}" />  
                            </p:column>  
                             
                             <p:column id="TIPO" headerText="TIPO" >  
                                <f:facet name="header">
                                    <h:outputText value="TIPO" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.TIPO}" />  
                            </p:column> 
                             
                             <p:column id="SECUENCIA" headerText="SECUENCIA" >  
                                <f:facet name="header">
                                    <h:outputText value="SECUENCIA" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.SECUENCIA}" />  
                            </p:column> 
                             
                             <p:column id="DESCRIPCION" headerText="DESCRIPCION" >  
                                <f:facet name="header">
                                    <h:outputText value="DESCRIPCION" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.DESCRIPCION}" />  
                            </p:column> 
                             
                             <p:column id="ORIGEN" headerText="ORIGEN" >  
                                <f:facet name="header">
                                    <h:outputText value="ORIGEN" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.ORIGEN}" />  
                            </p:column> 
                             
                             <p:column id="CREACION" headerText="CREACION" >  
                                <f:facet name="header">
                                    <h:outputText value="CREACION" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.CREACION}" />  
                            </p:column> 
                             
                             <p:column id="USUARIOCREO" headerText="USUARIOCREO" >  
                                <f:facet name="header">
                                    <h:outputText value="USUARIOCREO" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.USUARIOCREO}" />  
                            </p:column> 
                             
                             <p:column id="REFERENCIA1" headerText="REFERENCIA1" >  
                                <f:facet name="header">
                                    <h:outputText value="REFERENCIA1" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.REFERENCIA1}" />  
                            </p:column> 
                             
                             <p:column id="REFERENCIA2" headerText="REFERENCIA2" >  
                                <f:facet name="header">
                                    <h:outputText value="REFERENCIA2" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.REFERENCIA2}" />  
                            </p:column> 
                             
                             <p:column id="NUMERORES" headerText="NUMERORES" >  
                                <f:facet name="header">
                                    <h:outputText value="NUMERORES" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.NUMERORES}" />  
                            </p:column> 
                             
                            

                        </p:dataTable>
                     
                     <p:separator style="width:800px;height:5px" />                             
               
                 
                   
                              
                   </p:panel>               
                   </p:panel>     
                       
                       
                </h:form>
            </ui:define>

        </ui:composition>
        
            <p:dialog modal="true" widgetVar="statusDialog"   
                      closable="false"  
                      resizable="false"
                      showEffect="drop"
                      hideEffect="drop"
                      showHeader="false"
                      position="center"
                      style="border: none; box-shadow: none;  background: transparent; "  
                      styleClass="estatusdiag"
                      >  
               <p:graphicImage value="../resources/images/ajax_att.gif"  />   
    </p:dialog> 

    </body>
</html>
