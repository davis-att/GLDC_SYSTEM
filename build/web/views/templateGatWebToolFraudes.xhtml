<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">

  
    <h:head>
        <title>GatWebTool-Beta</title>
        <style type="text/css">                           
                .ui-layout-north {
                z-index:20 !important;                 
                font-size: 12px;
                overflow:visible !important;
                border-color: transparent !important;
                font-family: "Segoe UI Light", Segoe UI Light, Segoe UI Light !important;
                }
                
                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                    font-size: 12px;
                    border-color: transparent !important;
                    font-family: "Segoe UI Light", Segoe UI Light, Segoe UI Light !important;
                }     
                
                .ui-layout-south {                    
                    font-size: 12px;
                    font-family: "Segoe UI Light", Segoe UI Light, Segoe UI Light !important;
                }
                
                .ui-layout-south .ui-layout-unit-content{
                    font-style: italic;
                    font-size: 12px;
                    font-family: "Segoe UI Light", Segoe UI Light, Segoe UI Light !important;
                }
                
                .ui-layout-west{                    
                    font-size: 12px;
                    font-family: "Segoe UI Light", Segoe UI Light, Segoe UI Light !important;
                }
                .ui-layout-west .ui-layout-unit-content{                    
                    font-size: 12px;
                    font-family: "Segoe UI Light", Segoe UI Light, Segoe UI Light !important;
                }
                .colored {
                    background: crimson;
                    color: white;
                }
            </style>   
    </h:head>

    <h:body>
        
        
            <p:layout fullPage="true" >       
                  <p:layoutUnit position="north" size ="auto" collapsible="true">                                   
                      <ezcomp:MenuFraudes></ezcomp:MenuFraudes>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="auto" collapsible="true" minSize="220" >
                    <ezcomp:leftMenuExternos></ezcomp:leftMenuExternos>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content"> </ui:insert>
                </p:layoutUnit>        
            </p:layout>          
        
        
             
    </h:body>

</html>
