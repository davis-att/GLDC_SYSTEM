<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        
    <h:head>

        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/"></meta>
  
    
     <style type="text/css">       
            
       .hide
        {
        display:none;
        visibility:hidden;
        }

        </style>
        
        <script type="text/javascript">
PrimeFaces.locales["es"] = {
closeText: "Cerrar",
prevText: "Anterior",
nextText: "Siguiente",
monthNames: ["Enero","Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
weekHeader: "Semana",
firstDay: 0,
isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: "",
                timeOnlyTitle: "Solo hora",
                timeText: "Tiempo",
                hourText: "Hora",
                minuteText: "Minuto",
                secondText: "Segundo",
                currentText: "Fecha actual",
                ampm: false,
                month: "Mes",
                week: "Semana",
                day: "Día",
                allDayText: "Todo el día"
            };
        </script>
</h:head>

    
    <body>

        <ui:composition template="#{loginBean.template}" >
            <ui:define name="content">
                
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                 <h:form id="form"> 
                     
                     <p:growl id="growl"  life="10000"  showDetail="true" />
                     
                    <p:panel header="CONSULTA DE LINEAS INTERNAS" style="font-size: 20px; " >
                       
                        <p:panelGrid columns="4"  style=" margin:  auto; border: transparent; align-content:  center" >

                            <p:outputLabel  value="Ingresa MDN (10) digitos:" />
                  
                              
                            <p:inputTextarea id="ptn" style="width:auto; text-height: auto "  value="#{lineaInternas.msisdn}"  >                               
                             </p:inputTextarea>                                                                                                                                      
                        
    

                        </p:panelGrid>    
                        
                          <p:separator style="width:800px;height:5px" />
        
                                 
                           
                          <p:panelGrid columns="1"  style="margin: auto; border: transparent; align-content:  center">

                              <p:commandButton  
                                  value="Generar consulta"
                                  actionListener="#{lineaInternas.consultaquery(loginBean.username)}"
                                  update="paneltabla, growl"  > 
                              </p:commandButton>


                          </p:panelGrid>      
                          
                          <p:panel id="paneltabla" style="font-size: 20px; size:  auto;"  visible="#{lineaInternas.vpanel}">  

                         <p:dataTable   id="bitacoraTabla"  
                                       paginator="true" 
                                       rows="10"
                                       value="#{lineaInternas.eventoBitacora}" 
                                       var="eventoBitacora" 
                                       widgetVar="vargeneral"
                                       emptyMessage="No hay registros" filteredValue="#{lineaInternas.filterEventoBitacora}"
                                       selection="#{lineaInternas.selectedEventoBitacora}"
                                       style="width:  auto; font-size: 13px !important" 
                                       resizableColumns="true"
                                       liveResize="false"
                                       resizeMode="expand"                                        
                                       >
                            

                             
                             <p:column id="MSISDN" headerText="MSISDN" >  
                                <f:facet name="header">
                                    <h:outputText value="MSISDN" /> 
                                </f:facet>
                                 <h:outputText value="#{eventoBitacora.MSISDN}" />  
                            </p:column>  
                             
                            <p:column id="CONTRATO" headerText="CONTRATO" >  
                                <f:facet name="header">
                                    <h:outputText value="CONTRATO" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.CONTRATO}" />  
                            </p:column>  
                             
                             <p:column id="CUENTA" headerText="CUENTA" >  
                                <f:facet name="header">
                                    <h:outputText value="CUENTA" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.CUENTA}" />  
                            </p:column>  
                             
                             <p:column id="SISTEMA" headerText="SISTEMA" >  
                                <f:facet name="header">
                                    <h:outputText value="SISTEMA" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.SISTEMA}" />  
                            </p:column>  
                             
                             <p:column id="IMEI" headerText="IMEI" >  
                                <f:facet name="header">
                                    <h:outputText value="IMEI" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.IMEI}" />  
                            </p:column> 
                             
                             <p:column id="SIM" headerText="SIM" >  
                                <f:facet name="header">
                                    <h:outputText value="SIM" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.SIM}" />  
                            </p:column> 
                             
                             <p:column id="MODELO" headerText="MODELO" >  
                                <f:facet name="header">
                                    <h:outputText value="MODELO" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.MODELO}" />  
                            </p:column> 
                             
                             <p:column id="PLAN" headerText="PLAN" >  
                                <f:facet name="header">
                                    <h:outputText value="PLAN" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.PLAN}" />  
                            </p:column> 
                             
                             <p:column id="FECHAACTIVACION" headerText="FECHAACTIVACION" >  
                                <f:facet name="header">
                                    <h:outputText value="FECHAACTIVACION" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.FECHAACTIVACION}" />  
                            </p:column> 
                             
                             <p:column id="USOLINEA" headerText="USOLINEA" >  
                                <f:facet name="header">
                                    <h:outputText value="USOLINEA" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.USOLINEA}" />  
                            </p:column> 
                             
                             <p:column id="EMPLEADO" headerText="EMPLEADO" >  
                                <f:facet name="header">
                                    <h:outputText value="EMPLEADO" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.EMPLEADO}" />  
                            </p:column> 
                             
                             <p:column id="VP" headerText="VP" >  
                                <f:facet name="header">
                                    <h:outputText value="VP" /> 
                                </f:facet>
                                 <h:outputText value="#{eventoBitacora.VP}" />  
                            </p:column> 
                        
                             <p:column id="NOEMPLEADO" headerText="NOEMPLEADO" >  
                                <f:facet name="header">
                                    <h:outputText value="NOEMPLEADO" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.NOEMPLEADO}" />  
                            </p:column> 
                                                          
                            <p:column id="RESPONSABLE" headerText="RESPONSABLE" >  
                                <f:facet name="header">
                                    <h:outputText value="RESPONSABLE" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.RESPONSABLE}" />  
                            </p:column> 
                             
                             <p:column id="STATUS" headerText="STATUS" >  
                                <f:facet name="header">
                                    <h:outputText value="STATUS" /> 
                                </f:facet>
                                 <h:outputText value="#{eventoBitacora.STATUS}" />  
                            </p:column> 
                             
                             <p:column id="FECHACARGA" headerText="FECHACARGA" >  
                                <f:facet name="header">
                                    <h:outputText value="FECHACARGA" /> 
                                </f:facet>
                                 <h:outputText value="#{eventoBitacora.FECHACARGA}" />  
                            </p:column>
                             
                        </p:dataTable>
                     
                     <p:separator style="width:800px;height:5px" />                             
               
                 
                   
                              
                   </p:panel>               
                   </p:panel>     
                       
                       
                </h:form>
            </ui:define>

        </ui:composition>
        
            <p:dialog modal="true" widgetVar="statusDialog"   
                      closable="false"  
                      resizable="false"
                      showEffect="drop"
                      hideEffect="drop"
                      showHeader="false"
                      position="center"
                      style="border: none; box-shadow: none;  background: transparent; "  
                      styleClass="estatusdiag"
                      >  
               <p:graphicImage value="../resources/images/ajax_att.gif"  />   
    </p:dialog> 

    </body>
</html>
