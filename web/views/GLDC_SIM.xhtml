<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
         
    
    <h:head>
      
 <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/"></meta>
          
    
     <style type="text/css">       
            
       .hide
        {
        display:none;
        visibility:hidden;
        }

        </style>
        
     <style type="text/css">
            .chart1 {
                width: 50%;
            }
            
            .chart2 {
                width: 5%;
            }
            
        </style>           
        
        
        <script type="text/javascript">
PrimeFaces.locales["es"] = {
closeText: "Cerrar",
prevText: "Anterior",
nextText: "Siguiente",
monthNames: ["Enero","Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
weekHeader: "Semana",
firstDay: 0,
isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: "",
                timeOnlyTitle: "Solo hora",
                timeText: "Tiempo",
                hourText: "Hora",
                minuteText: "Minuto",
                secondText: "Segundo",
                currentText: "Fecha actual",
                ampm: false,
                month: "Mes",
                week: "Semana",
                day: "Día",
                allDayText: "Todo el día"
            };
        </script>
</h:head>

    
    <body>

        <ui:composition template="#{loginBean.template}" >
            <ui:define name="content">
                 <h:form id="form"> 
                     
                     <p:growl id="growl"  life="4000"  showDetail="true" />
                     
                    <p:panel header="CONSULTA DE SIM" style="font-size: 15px; " >
                       
                        <p:panelGrid columns="2"  style=" margin:  auto; border: transparent; align-content:  center" >


                            <p:outputLabel for="tacinicio" value="Ingresa MSISDN/SIM/ICCID:" />
                               
                               
                            <p:inputText value="#{gldcsimtabla.simin}" id="tacinicio" required="true" label="IMEI"
                                         style="font-size: 20px !important ;font-family:  sans-serif "
                                         /> 

                        </p:panelGrid>    
                        
                          <p:separator style="width:800px;height:5px" />
        
                                 
                           
                          <p:panelGrid columns="1"  style="margin: auto; border: transparent; align-content:  center">

                           
                            <p:commandButton  
                                  value="Consultar SIM"
                                  actionListener="#{gldcsimtabla.consultaquery(loginBean.username)}"
                                  update="paneltabla, growl"  > 
                                <p:ajaxStatus onstart="PF('statusDialog').show();" 
                                                           onsuccess="PF('statusDialog').hide();"/>
                              </p:commandButton>

                          </p:panelGrid>      
                          
                          <p:panel id="paneltabla" style="font-size: 20px; size:  auto;"  visible="#{gldcsimtabla.vpanel}">  


                              
                              
                              
                                        
                                        <p:panelGrid columns="2" columnClasses="chart1 chart2"  >
                                       
                                        
                                          
                                                <p:graphicImage value="/resources/images/galeria/SIM_2.png" style="height:250px;width:420px; margin:  auto"/> 
                                      
                                                        
                                        
                                            
                     
                                        
                                                       
                                            
                              <p:dataTable   id="bitacoraTabla2"  
                                       paginator="true" 
                                       rows="15"
                                       value="#{gldcsimtabla.eventoBitacora2}" 
                                       var="eventoBitacora2" 
                                       widgetVar="vargeneral2"
                                       emptyMessage="No hay registros" filteredValue="#{gldcsimtabla.filterEventoBitacora2}"                                       
                                       style="width:  100%; font-size: 18px !important" 
                                       resizableColumns="true"
                                       liveResize="false"
                                       resizeMode="expand"                                        
                                       >
                            <f:facet name="header"  >  
                                <p:outputPanel >  
                                    <h:outputText value="INFORMACIÓN AZUL " />  
                                    <p:inputText id="globalFilter"  onkeyup="PF('vargeneral2').filter()" style="width:150px" />  
                                </p:outputPanel>  
                            </f:facet>  

                             
                             <p:column id="ORDER_ACTION_ID" headerText="ORDER_ACTION_ID" filterStyleClass="hide" filterBy="#{eventoBitacora2.ORDER_ACTION_ID}"  filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="ORDER_ACTION_ID" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora2.ORDER_ACTION_ID}" />  
                            </p:column>  
                             
                             <p:column id="START_DATE" headerText="START_DATE" filterStyleClass="hide" filterBy="#{eventoBitacora2.START_DATE}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="START_DATE" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora2.START_DATE}" />  
                            </p:column>  

                             <p:column id="SUBSCRIBER_ID" headerText="SUBSCRIBER_ID" filterStyleClass="hide" filterBy="#{eventoBitacora2.SUBSCRIBER_ID}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="SUBSCRIBER_ID" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora2.SUBSCRIBER_ID}" />  
                            </p:column>  
                            
                             <p:column id="PRIMARY_IDENTIFIER" headerText="PRIMARY_IDENTIFIER" filterStyleClass="hide" filterBy="#{eventoBitacora2.PRIMARY_IDENTIFIER}" filterMatchMode="contains"  >  
                                <f:facet name="header">
                                    <h:outputText value="PRIMARY_IDENTIFIER" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora2.PRIMARY_IDENTIFIER}" />  
                            </p:column>  
                            
                             <p:column id="CUSTOMER_ID" headerText="CUSTOMER_ID" filterStyleClass="hide"  filterBy="#{eventoBitacora2.CUSTOMER_ID}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="CUSTOMER_ID" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora2.CUSTOMER_ID}" />  
                            </p:column>  
                            
                             <p:column id="SIM" headerText="SIM" filterStyleClass="hide" filterBy="#{eventoBitacora2.SIM}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="SIM" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora2.SIM}" />  
                            </p:column>
                            
                             <p:column id="IMEI" headerText="IMEI" filterStyleClass="hide" filterBy="#{eventoBitacora2.IMEI}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="IMEI" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora2.IMEI}" />  
                            </p:column>
                            
                             <p:column id="DISTRIBUIDOR_DIRECCION" headerText="DISTRIBUIDOR_DIRECCION" filterStyleClass="hide" filterBy="#{eventoBitacora2.DISTRIBUIDOR_DIRECCION}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="DISTRIBUIDOR_DIRECCION" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora2.DISTRIBUIDOR_DIRECCION}" />  
                            </p:column>
                                  
                              <p:column id="DISTRIBUIDOR_VENTAS" headerText="DISTRIBUIDOR_VENTAS" filterStyleClass="hide" filterBy="#{eventoBitacora2.DISTRIBUIDOR_VENTAS}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="DISTRIBUIDOR_VENTAS" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora2.DISTRIBUIDOR_VENTAS}" />  
                            </p:column>
                        

                        </p:dataTable>         
                                                
                                                
                                       </p:panelGrid>      
                                                
                               
                                             <p:separator style="width:800px;height:5px" />       
                                             
                                             
                                      <p:dataTable   id="bitacoraTabla"  
                                       paginator="true" 
                                       rows="15"
                                       value="#{gldcsimtabla.eventoBitacora}" 
                                       var="eventoBitacora" 
                                       widgetVar="vargeneral"
                                       emptyMessage="No hay registros" filteredValue="#{gldcsimtabla.filterEventoBitacora}"                                       
                                       style="width:  auto; font-size: 18px !important" 
                                       resizableColumns="true"
                                       liveResize="false"
                                       resizeMode="expand"                                        
                                       >
                            <f:facet name="header"  >  
                                <p:outputPanel >  
                                    <h:outputText value="INFORMACIÓN AZUL ORDENES " />  
                                    <p:inputText id="globalFilter"  onkeyup="PF('vargeneral').filter()" style="width:150px" />  
                                </p:outputPanel>  
                            </f:facet>  

                             
                             <p:column id="ID_ORDEN" headerText="ID_ORDEN" filterStyleClass="hide" filterBy="#{eventoBitacora.ID_ORDEN}"  filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="ID_ORDEN" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.ID_ORDEN}" />  
                            </p:column>  
                             
                             <p:column id="ORDER_UNIT_ID" headerText="ORDER_UNIT_ID" filterStyleClass="hide" filterBy="#{eventoBitacora.ORDER_UNIT_ID}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="ORDER_UNIT_ID" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.ORDER_UNIT_ID}" />  
                            </p:column>  

                             <p:column id="ID_ESTATUS_ACCION" headerText="ID_ESTATUS_ACCION" filterStyleClass="hide" filterBy="#{eventoBitacora.ID_ESTATUS_ACCION}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="ID_ESTATUS_ACCION" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.ID_ESTATUS_ACCION}" />  
                            </p:column>  
                            
                                                     
                             <p:column id="ESTATUS_ACCION" headerText="ESTATUS_ACCION" filterStyleClass="hide"  filterBy="#{eventoBitacora.ESTATUS_ACCION}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="ESTATUS_ACCION" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.ESTATUS_ACCION}" />  
                            </p:column>  
                            
                             <p:column id="FECHA_CREACION_MOVIMIENTO" headerText="FECHA_CREACION_MOVIMIENTO" filterStyleClass="hide" filterBy="#{eventoBitacora.FECHA_CREACION_MOVIMIENTO}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="FECHA_CREACION_MOVIMIENTO" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.FECHA_CREACION_MOVIMIENTO}" />  
                            </p:column>
                            
                             <p:column id="TIPO_VENTA" headerText="TIPO_VENTA" filterStyleClass="hide" filterBy="#{eventoBitacora.TIPO_VENTA}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="TIPO_VENTA" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.TIPO_VENTA}" />  
                            </p:column>
                            
                            <p:column id="ID_SUSCRIPTOR" headerText="ID_SUSCRIPTOR" filterStyleClass="hide" filterBy="#{eventoBitacora.ID_SUSCRIPTOR}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="ID_SUSCRIPTOR" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.ID_SUSCRIPTOR}" />  
                            </p:column>
                                          
                             <p:column id="NUMERO_SERIE_SIM" headerText="NUMERO_SERIE_SIM" filterStyleClass="hide" filterBy="#{eventoBitacora.NUMERO_SERIE_SIM}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="NUMERO_SERIE_SIM" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacora.NUMERO_SERIE_SIM}" />  
                            </p:column>
                        

                        </p:dataTable>              
                                            
                                            
 <p:separator style="width:800px;height:5px" title="INFORMACIÓN LEGADA" />      
                                             
                                             
                 <p:dataTable   id="bitacoraTablaL"  
                                       paginator="true" 
                                       rows="15"
                                       value="#{gldcsimtabla.eventoBitacoraL}" 
                                       var="eventoBitacoraL" 
                                       widgetVar="vargeneralL"
                                       emptyMessage="No hay registros" filteredValue="#{gldcsimtabla.filterEventoBitacoraL}"                                       
                                       style="width:  auto; font-size: 18px !important" 
                                       resizableColumns="true"
                                       liveResize="false"
                                       resizeMode="expand"                                        
                                       >
                            <f:facet name="header"  >  
                                <p:outputPanel >  
                                    <h:outputText value="INFORMACIÓN LEGADA " />  
                                    <p:inputText id="globalFilter"  onkeyup="PF('vargeneralL').filter()" style="width:150px" />  
                                </p:outputPanel>  
                            </f:facet>  

                             
                             <p:column id="EMPRESA" headerText="EMPRESA" filterStyleClass="hide" filterBy="#{eventoBitacoraL.EMPRESA}"  filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="EMPRESA" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacoraL.EMPRESA}" />  
                            </p:column>  
                             
                             <p:column id="TIPO_PLAN" headerText="TIPO_PLAN" filterStyleClass="hide" filterBy="#{eventoBitacoraL.TIPO_PLAN}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="TIPO_PLAN" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacoraL.TIPO_PLAN}" />  
                            </p:column>  

                             <p:column id="PTN_ACTUAL" headerText="PTN_ACTUAL" filterStyleClass="hide" filterBy="#{eventoBitacoraL.PTN_ACTUAL}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="PTN_ACTUAL" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacoraL.PTN_ACTUAL}" />  
                            </p:column>  
                            
                                                     
                             <p:column id="FECHA_ACTIVACION" headerText="FECHA_ACTIVACION" filterStyleClass="hide"  filterBy="#{eventoBitacoraL.FECHA_ACTIVACION}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="FECHA_ACTIVACION" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacoraL.FECHA_ACTIVACION}" />  
                            </p:column>  
                            
                             <p:column id="TIPO_VENTA_L" headerText="TIPO_VENTA_L" filterStyleClass="hide" filterBy="#{eventoBitacoraL.TIPO_VENTA_L}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="TIPO_VENTA_L" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacoraL.TIPO_VENTA_L}" />  
                            </p:column>
                            
                             <p:column id="SIM_L" headerText="SIM_L" filterStyleClass="hide" filterBy="#{eventoBitacoraL.SIM_L}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="SIM_L" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacoraL.SIM_L}" />  
                            </p:column>
                            
                            <p:column id="IMEI_L" headerText="IMEI_L" filterStyleClass="hide" filterBy="#{eventoBitacoraL.IMEI_L}" filterMatchMode="contains" >  
                                <f:facet name="header">
                                    <h:outputText value="IMEI_L" /> 
                                </f:facet>
                                <h:outputText value="#{eventoBitacoraL.IMEI_L}" />  
                            </p:column>
                                          
                                                  

                        </p:dataTable>                                 
                                            
                                                            
                              
                              
                              
                              
                              
                              
                              
                     
                     <p:separator style="width:800px;height:5px" />                             
               
                 
                   
                              
                   </p:panel>               
                   </p:panel>     
                       
                       
                </h:form>
            </ui:define>

        </ui:composition>
        
  <p:dialog modal="true" widgetVar="statusDialog"   
                      closable="false"  
                      resizable="false"
                      showEffect="drop"
                      hideEffect="drop"
                      showHeader="false"
                      position="center"
                      style="border: none; box-shadow: none;  background: transparent; "  
                      styleClass="estatusdiag"
                      >  
               <p:graphicImage value="../resources/images/ajax_att.gif"  />   
    </p:dialog> 

    </body>
</html>
