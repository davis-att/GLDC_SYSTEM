<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
         

    <h:head> 
        
        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/"></meta>
    
    <style type="text/css">       
            
       .hide
        {
        display:none;
        visibility:hidden;
        }

        </style>
        
        <script type="text/javascript">
PrimeFaces.locales["es"] = {
closeText: "Cerrar",
prevText: "Anterior",
nextText: "Siguiente",
monthNames: ["Enero","Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
weekHeader: "Semana",
firstDay: 0,
isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: "",
                timeOnlyTitle: "Solo hora",
                timeText: "Tiempo",
                hourText: "Hora",
                minuteText: "Minuto",
                secondText: "Segundo",
                currentText: "Fecha actual",
                ampm: false,
                month: "Mes",
                week: "Semana",
                day: "Día",
                allDayText: "Todo el día"
            };
        </script>

</h:head>
    
    <body>

        <ui:composition template="#{loginBean.template}" >
            <ui:define name="content">
                 <h:form id="form"> 
                     
                     <p:growl id="growl"  life="4000"  showDetail="true" />
                     
                    <p:panel header="CONSULTA DE IMEI" style="font-size: 15px; " >
                       
                        <p:panelGrid columns="2"  style=" margin:  auto; border: transparent; align-content:  center" >


                            <p:outputLabel for="tacinicio" value="Ingresa IMEI:" />
                               
                               
                            <p:inputText value="#{gldctactabla.tacin}" id="tacinicio" required="true" label="IMEI"
                                         style="font-size: 20px !important ;font-family:  sans-serif "
                                         /> 

                        </p:panelGrid>    
                        
                          <p:separator style="width:800px;height:5px" />
        
                                 
                           
                          <p:panelGrid columns="1"  style="margin: auto; border: transparent; align-content:  center">

                           
                            <p:commandButton  
                                  value="Consultar IMEI"
                                  actionListener="#{gldctactabla.consultaquery(loginBean.username)}"
                                  update="paneltabla, growl"  > 
                                 <p:ajaxStatus onstart="PF('statusDialog').show();" 
                                                           onsuccess="PF('statusDialog').hide();"/>
                              </p:commandButton>

                          </p:panelGrid>      
                          
                          <p:panel id="paneltabla" style="font-size: 20px; size:  auto;"  visible="#{gldctactabla.vpanel}">  


                              
                              
                              
                                    <div class="card">
                                        <h5 style="margin-top:0">Resultado</h5>
                                        <p:panelGrid columns="2" >
                                            <f:facet name="header">
                                                <p:graphicImage value="/resources/images/galeria/imgimei.png" style="height:200px;width:400px;"/> 
                                            </f:facet>

                                            <h:outputText value="TAC:" style="   " />
                                            <h:outputText  value="#{gldctactabla.TAC}"/>
                                            
                                            
                                            <h:outputText value="MARKETING_NAME:" />
                                            <h:outputText  value="#{gldctactabla.MARKETING_NAME}"/>
                                            
                                            
                                            <h:outputText value="MANUFACTURER:" />
                                            <h:outputText  value="#{gldctactabla.MANUFACTURER}"/>
                                            
                                            
                                            <h:outputText value="BANDS:" />
                                            <h:outputText  value="#{gldctactabla.BANDS}"/>
                                            
                                            
                                            <h:outputText value="ALLOCATION_DATE:" />
                                            <h:outputText  value="#{gldctactabla.ALLOCATION_DATE}"/>
                                            
                                            
                                            <h:outputText value="BRAND_NAME:" />
                                            <h:outputText  value="#{gldctactabla.BRAND_NAME}"/>
                                            
                                            
                                            <h:outputText value="MODEL_NAME:" />
                                            <h:outputText  value="#{gldctactabla.MODEL_NAME}"/>
                                            
                              
                                            <h:outputText value="OPERATING_SYSTEM:" />
                                            <h:outputText  value="#{gldctactabla.OPERATING_SYSTEM}"/>
                                            
                                            
                                            <h:outputText value="BLUETOOTH:" />
                                            <h:outputText  value="#{gldctactabla.BLUETOOTH}"/>

                                                                                        
                                            <h:outputText value="WLAN:" />
                                            <h:outputText  value="#{gldctactabla.WLAN}"/>
                                            
                                            
                                            <h:outputText value="DEVICE_TYPE:" />
                                            <h:outputText  value="#{gldctactabla.DEVICE_TYPE}"/>
                                            
                                            
                                            <h:outputText value="OEM:" />
                                            <h:outputText  value="#{gldctactabla.OEM}"/>
                                          
                                        </p:panelGrid>
                                    </div>
                              
                              
                              
                              
                              
                              
                              
                              
                     
                     <p:separator style="width:800px;height:5px" />                             
               
                 
                   
                              
                   </p:panel>               
                   </p:panel>     
                       
                       
                </h:form>
            </ui:define>

        </ui:composition>
        
     <p:dialog modal="true" widgetVar="statusDialog"   
                      closable="false"  
                      resizable="false"
                      showEffect="drop"
                      hideEffect="drop"
                      showHeader="false"
                      position="center"
                      style="border: none; box-shadow: none;  background: transparent; "  
                      styleClass="estatusdiag"
                      >  
               <p:graphicImage value="../resources/images/ajax_att.gif"  />   
    </p:dialog> 

    </body>
</html>
