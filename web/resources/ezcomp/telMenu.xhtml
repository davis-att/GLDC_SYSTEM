<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="telMenu"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
                        
                    <p:menubar autoDisplay="false">
                            <p:submenu label="Consecutivos" icon="ui-icon-mail-closed"> 
                                <p:submenu label="Revisión">  
                                    <p:menuitem value="Revisar Consecutivos"  actionListener="#{dialogBean.verOpcionesTEL()}">                                         
                                    </p:menuitem> 
                                    
                                    <p:menuitem value="Mostrar"  url="#{appBean.baseUrl}faces/views/mostrarRevisionConsecutivosTEL.xhtml" >  
                                        
                                    </p:menuitem>                                                                           
                                </p:submenu>    
                                <p:submenu label="Conteos"> 
                                     <p:menuitem value="Conteo Consecutivos"  actionListener="#{dialogBean.opcionesConteoConsecutivosTEL()}" >                                        
                                    </p:menuitem>
                                </p:submenu>
                            </p:submenu>
                            
                            <p:submenu label="Distribución" icon="ui-icon-mail-closed">
                                <p:menuitem value="Generar Reporte de Distribución"  actionListener="#{dialogBean.distribucionTEL()}">                                         
                                </p:menuitem>                                
                            </p:submenu>
                            
                            <p:submenu label="Reportes" icon="ui-icon-folder-collapsed">
                                <p:menuitem value="Reporte Altos Consumos" url="tablaDinamicaTEL_tc.xhtml">                                         
                                </p:menuitem>                                
                            </p:submenu>

                            <p:submenu label="Monitoreos Red" icon="ui-icon-signal-diag">
                                <p:menuitem value="Tipo de Tráfico"  url="monitorTel_TipoTrafico.xhtml">                                         
                                </p:menuitem>     
                                <p:menuitem value="Operadores"        url="monitorTel_Operadores.xhtml">                                         
                                </p:menuitem>            
                            </p:submenu>                            
                            
                            <p:submenu label="Consulta de Catálogos" icon="ui-icon-document">
                                <p:menuitem value="Catálogo de sitios EVOLUTION"  url="sitiosEvolutionTEL_tc.xhtml"/>                                
                                <p:menuitem value="Catálogo de sitios IDEN"  url="sitiosIdenTEL_tc.xhtml"/>                                
                            </p:submenu>
                            
                            <p:submenu label="Cobertura Nextel" icon="ui-icon-signal">
                                <p:menuitem value="Consulta de cobertura Nextel"  url="coberturaNextelTEL_tc.xhtml">                                         
                                </p:menuitem>                                
                            </p:submenu>
                            
                            <p:menuitem value="Salir" actionListener="#{loginBean.logOut()}" oncomplete="handleLoginRequest(xhr, status, args)"></p:menuitem>
                            
                        </p:menubar>  
                        
                    </h:form>
        <script type="text/javascript">
                        function handleLoginRequest(xhr, status, args) { if(args.LoggetOut) { location.href=args.ruta; } }   
        </script>                  
    </cc:implementation>
</html>
