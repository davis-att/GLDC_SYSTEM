<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="MenuFraudes"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
     <h:head>
        <style type="text/css">      

            .menubar_estilo {
                position:relative;
                margin-left:auto;
                margin-right:auto;
                padding:0; 
                padding-right:0px;
                width:1050px;
                height: 30px; 
                list-style-type:none;
                -webkit-border-radius:10px;
                -moz-border-radius:10px;
                border-radius:10px;
                -webkit-box-shadow:0 1px 3px rgba(0,0,0,.2);
                -moz-box-shadow:0 1px 3px rgba(0,0,0,.2);
                box-shadow:0 1px 3px rgba(0,0,0,.2);
                font-style:  normal;
                font-family: Segoe UI Light;
                opacity: 0.9;
                filter: alpha(opacity=80); /* For IE8 and earlier */
                text-align:  center;
                vertical-align:  middle;
                alignment-adjust:  central;
                padding-top:  5px;
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f47a20), color-stop(100%,#faa51a));
                background: -webkit-linear-gradient(top, #E05206 0%,#F87D3A 100%);
                background: -o-linear-gradient(top, #E05206 0%,#F87D3A 100%);
                background: -ms-linear-gradient(top, #E05206 0%,#F87D3A 100%);
                      

            }
            
            .menusletra_estilo {
                color: white !important;
            }
        </style>
    </h:head>        
        
        
             
        <h:form >
            
          
           <p:growl id="growl" showDetail="true"  life="3000"/>
 
           <p:menubar id="menuBar" autoDisplay="false" styleClass="menubar_estilo">   
                <p:menuitem value="Home" icon="ui-icon-home" url="inicio.xhtml" styleClass="menusletra_estilo"/>
                               
                  <p:submenu label="Emergencias Médicas" icon="ui-icon-folder-collapsed">
                    <p:submenu label="Creación" rendered="#{loginBean.respuestaTELEFONIA}">
                        <p:menuitem value="Nuevo Folio" url="GLDC_EmergenciasM.xhtml"/>                                    
                    </p:submenu>    
                    <p:submenu label="Consulta" rendered="#{loginBean.respuestaTELEFONIA}">
                        <p:menuitem value="Informe capturas" url="GLDC_ConsultaEM.xhtml"/>                                    
                    </p:submenu> 
                 </p:submenu>
                
                               
                <p:menuitem value="Salir" icon="ui-icon-power" actionListener="#{loginBean.logOut()}" oncomplete="handleLoginRequest(xhr, status, args)"/>

               
                
            </p:menubar>  

        </h:form>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.LoggetOut) {
                    location.href = args.ruta;
                }
            }
        </script>                  
    </cc:implementation>
</html>
